<!DOCTYPE html>
<html>
<head>
    <title>Page de Connexion au CinéMuse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="design.css" rel="stylesheet"/>
</head>

<body>
<form action="/CineMuse-V1/Authentification" method='get'>
<div class="contact">
    <h3>Connexion</h3>
    <p>Bienvenue sur le site du CinéMuse</p>
    <div class="partie">
        <label>Identifiant d'utilisateur</label>
        <input type="text" required="" name="idLogin">
    </div>
    <div class="partie">
        <label>Mot De Passe</label>
        <input type="password" required="" name="passwordLogin">
    </div>
    <input class="submit" type="submit" name="" value="Connexion">
    <br><a href="CreationCompte.html">Creer un compte</a>
</div>
</form>

</body>

</html>
